<div class="row mt-4 d-flex justify-content-center">
    <div class="col-md-6">
        <a [routerLink]="['/admin/servicios']"  class="btn btn-primary"><i class="fas fa-sharp fa-regular fa-arrow-left"></i></a>
    </div>
</div>

<div class="row mt-4 d-flex justify-content-center">
    <h3 class="text-center">Actualizar paquete</h3>
    <div class="col-md-6">
        <form  [formGroup]="paqueteForm" (submit)="registrarPaquete()">
            <div class="mb-3">
                <label for="">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="mb-3">
                <label for="">Descripcion</label>
                <textarea type="text" class="form-control" formControlName="descripcion"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="">Fecha inicio</label>
                        <input type="datetime-local" class="form-control" formControlName="fechaInicio">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="">Fecha fin</label>
                        <input type="datetime-local" class="form-control" formControlName="fechaFin">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="">Precio</label>
                <input type="text" class="form-control" formControlName="precio">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success w-100">Actualizar</button>
            </div>
        </form>
    </div>


</div>
