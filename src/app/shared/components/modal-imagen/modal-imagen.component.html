<div class="fondo-modal " [class.oculto]="modalService.ocultarModal">
    <div class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block; padding-left: 0px;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLiveLabel">Cargar Imagen</h1>
              <button type="button" (click)="cerrarModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="text-center">
                     <img *ngIf="!imgTemp" [src]="modalService.img" width="100" height="100" class="img-avatar"> 
                    <img *ngIf="imgTemp" [src]="imgTemp" width="100" height="100">
                </div>

                <input type="file"
                        (change)="cambiarImagen($event)" accept="image/*">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="cerrarModal()" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" (click)="subirImagen()" class="btn btn-primary">Cargar imagen</button>
            </div>
          </div>
        </div>
      </div>
</div>
